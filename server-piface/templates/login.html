<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Login Sistem Absensi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

</head>
<body>
    <img src="{{ url_for('static', filename='img/logoPens2.jpg') }}" alt="Logo" class="floating-logo">
    <div class="login-card">
        <h1>Sistem Absensi</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="role-selector">
                <label><input type="radio" name="role" value="dosen" checked> Dosen</label>
                <label><input type="radio" name="role" value="mahasiswa"> Mahasiswa</label>
            </div>
            <div class="form-group">
                <label for="nama">Nama Pengguna:</label>
                <input type="text" id="nama" name="nama" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
